<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <div class="container">
    <a class="navbar-brand">StaQ - GraphQL</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mr-auto">
        
        <li class="nav-item" *ngFor="let item of navigationItems" [ngClass]="getNavItemClass(item)">
          <a class="nav-link" *ngIf="!item.disabled" [href]="item.url"> {{ item.name }} <span *ngIf="item.active" class="sr-only">(current)</span></a>
          <a class="nav-link" *ngIf="item.disabled"> {{ item.name }} </a>
        </li>
      
      </ul>
    </div>
  </div>
</nav>
